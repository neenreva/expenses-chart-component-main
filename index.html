<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script defer src="app.js"></script>
    <script type="text/javescript" src="data.json"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <header class="balance">
      <div>
        <p class="balance__my-balance">My balance</p>
        <h1 class="balance__user-amount">$921.48</h1>
      </div>
      <picture>
        <img class="balance__logo" src="./images/logo.svg" alt="Logo" />
      </picture>
    </header>
    <main class="spending">
      <div class="spending__wk">
        <h1>Spending - Last 7 days</h1>
        <canvas id="myChart"></canvas>
      </div>

      <div class="spending-mth">
        <div class="spending-mth-total">
          <h2>Total this month</h2>
          <p>$478.33</p>
        </div>
        <div class="spending-mth-prev">
          <h3>+2.4%</h3>
          <p>from last month</p>

        </div>

      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="www.github.com/neenreva">neenreva</a>.
    </footer>
  </body>
</html>
