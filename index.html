<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="app.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <header>
      <div class="balance">
        <h1>My balance</h1>
        <p>$921.48</p>
      </div>
      <picture>
        <img src="./images/logo.svg" alt="" />
      </picture>
    </header>
    <main>
      <div class="spending-weekly">
        <h1>Spending - Last 7 days</h1>
        <ul>
          <li>mon</li>
          <li>tue</li>
          <li>wed</li>
          <li>thu</li>
          <li>fri</li>
          <li>sat</li>
          <li>sun</li>
        </ul>
      </div>

      <div class="spending-monthly">
        <div class="spending-monthly-total">
          <h2>Total this month</h2>
          <p>$478.33</p>
        </div>
        <div class="spending-monthly-previous">
          <h3>+2.4%</h3>
          <p>from last month</p>

        </div>

      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="www.github.com/neenreva">neenreva</a>.
    </footer>
  </body>
</html>
