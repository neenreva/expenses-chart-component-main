<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script defer src="app.js"></script>
    <script type="text/javescript" src="data.json"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <header class="balance">
      <div class="balance__info">
        <p class="balance__my-balance">My balance</p>
        <h1 class="balance__user-amount">$921.48</h1>
      </div>
      <picture class="balance__logo">
        <img src="./images/logo.svg" alt="Logo" />
      </picture>
    </header>
    <main class="spending">
      <div class="spending__wk">
        <h1 class="spending__wk-header">Spending - Last 7 days</h1>
        <canvas
          class="spending__wk-graph"
          id="myChart"
          aria-label="Spending graph"
          role="img"
          height="200px"
        >
          <p>User balance spending bar graph for 7 day period</p>
        </canvas>
      </div>

      <div class="spending__mth">
        <div class="spending__mth-total">
          <h2 class="spending__mth-total-header">Total this month</h2>
          <p class="spending__mth-total-amount">$478.33</p>
        </div>
        <div class="spending__mth-prev">
          <h3 class="spending__mth-prev-header">+2.4%</h3>
          <p class="spending__mth-prev-lstMth">from last month</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="www.github.com/neenreva">neenreva</a>.
    </footer>
  </body>
</html>
